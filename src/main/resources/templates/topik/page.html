<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TOPIK tester</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="/style.bundle.css" rel="stylesheet" type="text/css" />
    <!-- font -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <style>
            * {font-family: 'SUIT', sans-serif;}
        </style>
</head>

<body id="kt_body" class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled">

<!--begin::Root-->
<div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="page d-flex flex-row flex-column-fluid">
        <!--begin::Wrapper-->
				<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
                    <!--begin::Header-->
					<div id="kt_header" class="header" data-kt-sticky="true" data-kt-sticky-name="header" data-kt-sticky-offset="{default: '200px', lg: '300px'}">
                        <!--begin::Container-->
						<div class="container-xxl d-flex flex-grow-1 flex-stack">
                            <!--begin::Header Logo-->
							<div class="logo d-flex align-items-center me-5">
                                <a href="page.html" class="d-flex flex-row flex-row-fluid">
									<img alt="Logo" src="/icon.svg" class="h-30px" />
                                    <div class="text-black fs-2 fw-extrabold ms-3">TOPIK Tester</div>
								</a>
                            </div>
                            <!--end::Header Logo-->
                        </div>
                        <!--end::Container-->
                        <!--begin::Separator-->
						<div class="separator"></div>
                        <!--end::Separator-->
						<!--begin::Container-->
						<div class="header-menu-container container-xxl d-flex flex-stack h-lg-75px" id="kt_header_nav">
                            <!--begin::Menu wrapper-->
							<div class="header-menu flex-column flex-lg-row">
                                <!--begin::Menu-->
								<div class="menu menu-rounded menu-column menu-lg-row menu-root-here-bg-desktop menu-active-bg menu-state-primary menu-title-gray-800 fw-bold align-items-stretch flex-grow-1 my-5 my-lg-0 px-2 px-lg-0 fs-6" id="#kt_header_menu">
                                    <div class="menu-item here show menu-lg-down-accordion me-lg-1">
										<a class="menu-link active py-3" href="page.html">
											<span class="menu-title">문제풀이</span>
											<span class="menu-arrow d-lg-none"></span>
										</a>
                                    </div>
                                </div>
                                <!--end::Menu-->
                            </div>
                            <!--end::Menu wrapper-->
                        </div>
                        <!--end::Container-->
                    </div>
                    <!--end::Header-->
                    <!--begin::Content-->
                    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                        <!--begin::Post-->
                        <div class="post d-flex flex-column-fluid" id="kt_post">
                            <!--begin::Container-->
                            <div id="kt_content_container" class="container-xxl d-flex" style="flex-flow: column;">
                                <form name="quizform" id="quizform" onsubmit="return checkAnswer(event)">
                                    <!-- begin::Card -->
                                    <div class="card card-xl-stretch mb-8 mt-16 mx-18" id="kt_content_1">
                                        <div class="card-body p-12">
                                            <!--begin::Wrapper-->
                                            <div class="d-flex flex-column justify-content-center align-items-start">
                                                <!--begin::Quiz-->
                                                <div class="d-flex flex-wrap flex-column">
                                                    <!-- begin::Question -->
                                                    <div class="mb-5 fw-bold fs-4" id="question mb-5">
                                                        다음을 읽고 내용이 같은 것을 고르십시오.
                                                    </div>
                                                    <div class="q-context pb-5 fs-5" id="question-context"></div>
                                                    <!-- end::Question -->
                                                    <!-- begin::Answers -->
                                                    <div class="mt-5">
                                                        <section>
                                                            <div class="answer mb-2">
                                                                <input type="radio" class="answer-input" name="answer" id="ans1" value="ans1_txt">
                                                                <label for="ans1" id="ans1-label" class="answer-txt">① <div class="d-inline-block" id="ans1_txt"></div></label>
                                                            </div>
                                                            <div class="answer mb-2">
                                                                <input type="radio" class="answer-input" name="answer" id="ans2" value="ans2_txt">
                                                                <label for="ans2" id="ans2-label" class="answer-txt">② <div class="d-inline-block" id="ans2_txt"></div></label>
                                                            </div>
                                                            <div class="answer mb-2">
                                                                <input type="radio" class="answer-input" name="answer" id="ans3" value="ans3_txt">
                                                                <label for="ans3" id="ans3-label" class="answer-txt">③ <div class="d-inline-block" id="ans3_txt"></div></label>
                                                            </div>
                                                            <div class="answer mb-2">
                                                                <input type="radio" class="answer-input" name="answer" id="ans4" value="ans4_txt">
                                                                <label for="ans4" id="ans4-label" class="answer-txt">④ <div class="d-inline-block" id="ans4_txt"></div></label>
                                                            </div>
                                                        </section>
                                                    </div>
                                                    <!-- end::Answers -->
                                                </div>
                                                <!--end::Quiz-->
                                            </div>
                                            <!--end::Wrapper-->
                                        </div>
                                    </div>
                                    <!-- end::Card -->
                                    <!-- start::Buttons Row -->
                                    <div class="d-flex flex-row justify-content-evenly align-items-center">
                                        <div class="d-flex flex-wrap">
                                            <button class="btn btn-base d-flex align-items-center opacity-0" disabled><img alt="Logo" src="/arr063.svg" class="sgv-icon svg-icon-1"/>이전 문제</button>
                                            <button class="btn btn-base d-flex align-items-center mx-15" id="check-res-btn" type="submit">정답 확인</span></button>
                                            <button class="btn btn-base d-flex align-items-center" type="button" onclick="return nextQuestion()">다음 문제<img alt="Logo" src="/arr064.svg" class="sgv-icon svg-icon-1"/></button>
                                        </div>
                                    </div>
                                    <!-- end::Buttons Row -->
                                </form>
                            </div>
                            <!--end::Container-->
                        </div>
                        <!--end::Post-->
                    </div>
                    <!--end::Content-->
                </div>
                <!--end::Wrapper-->
    </div>
    <!--end::Page-->
</div>

<!--end::Root-->
<!--begin::Javascript-->
<script src="/takeQuiz.js"></script>
<!--end::Javascript-->
</body>
</html>
